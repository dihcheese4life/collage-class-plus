<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake College → Offline Game Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* ────── General ────── */
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,Arial,sans-serif;}
    body{background:#0d0d0d;color:#fff;overflow:hidden;height:100vh;}
    a{color:#0f0;text-decoration:none;}

    /* ────── College Portal ────── */
    #college{
        position:absolute;inset:0;
        background:linear-gradient(135deg,#1e3c72,#2a5298);
        display:flex;flex-direction:column;align-items:center;justify-content:center;
        gap:20px;padding:20px;
        transition:transform .8s,opacity .8s;
    }
    #college h1{font-size:2.8rem;text-shadow:0 2px 5px #000;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:15px;width:100%;max-width:900px;}
    .card{background:rgba(255,255,255,.15);padding:15px;border-radius:12px;text-align:center;transition:.3s;}
    .card:hover{background:rgba(255,255,255,.25);transform:translateY(-5px);}

    .lock{
        width:120px;height:120px;background:#ff4757;border-radius:50%;
        display:flex;align-items:center;justify-content:center;font-size:2rem;
        cursor:pointer;box-shadow:0 8px 20px rgba(255,71,87,.5);
        position:relative;transition:.2s;
    }
    .lock:hover{transform:scale(1.08);}
    .lock:active{transform:scale(.92);}
    .cnt{position:absolute;top:-12px;right:-12px;background:#c00;color:#fff;width:28px;height:28px;
         border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;}

    /* ────── Explosion ────── */
    @keyframes explode{
        0%{transform:scale(1) rotate(0);opacity:1;}
        50%{transform:scale(1.6) rotate(180deg);opacity:.6;}
        100%{transform:scale(0) rotate(360deg);opacity:0;}
    }
    .frag{
        position:absolute;background:rgba(255,255,255,.4);border-radius:8px;
        pointer-events:none;animation:fly 1s forwards;
    }
    @keyframes fly{
        to{transform:translate(var(--x),var(--y)) rotate(var(--r));opacity:0;}
    }

    /* ────── Game Hub ────── */
    #hub{display:none;flex-direction:column;align-items:center;padding:20px;overflow-y:auto;
         background:#111;animation:fade .8s forwards;}
    @keyframes fade{from{opacity:0;transform:scale(.9);}to{opacity:1;transform:scale(1);}}
    #hub h1{font-size:2.5rem;color:#0f0;text-shadow:0 0 12px #0f0;margin:20px 0;}
    #games{ display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:18px;
            max-width:1400px;width:100%;}
    .game{background:#222;border:2px solid #0f0;border-radius:12px;overflow:hidden;cursor:pointer;
          transition:.3s;box-shadow:0 4px 12px rgba(0,255,0,.2);}
    .game:hover{transform:translateY(-6px);box-shadow:0 12px 24px rgba(0,255,0,.4);}
    .game img{width:100%;height:120px;object-fit:cover;background:#333;display:flex;align-items:center;
              justify-content:center;font-size:3rem;}
    .game p{padding:10px;background:#0a0a0a;color:#0f0;text-align:center;font-weight:bold;}

    /* ────── Game Canvas ────── */
    #gameCanvas{position:fixed;inset:0;background:#000;z-index:9999;display:none;}
    #closeBtn{position:absolute;top:15px;right:15px;background:#c00;color:#fff;padding:8px 12px;
               border:none;border-radius:6px;cursor:pointer;font-weight:bold;}
</style>

const lock = document.getElementById('lock');
const cnt  = document.getElementById('cnt');

lock.addEventListener('click',()=>{
    clicks++; cnt.textContent=clicks;
    if(clicks===5) explode();
});

function explode(){
    college.style.animation='explode 1.2s forwards';
    for(let i=0;i<25;i++){
        const f=document.createElement('div'); f.className='frag';
        const a=Math.random()*360, d=200+Math.random()*400;
        f.style.left=lock.offsetLeft+60+'px';
        f.style.top=lock.offsetTop+60+'px';
        f.style.width=Math.random()*60+20+'px';
        f.style.height=f.style.width;
        f.style.setProperty('--x',Math.cos(a*Math.PI/180)*d+'px');
        f.style.setProperty('--y',Math.sin(a*Math.PI/180)*d+'px');
        f.style.setProperty('--r',(Math.random()*720-360)+'deg');
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1200);
    }
    setTimeout(()=>{college.style.display='none'; hub.style.display='flex'; buildGames();},1300);
}

/* ────── Build game grid ────── */
const gamesDiv = document.getElementById('games');
function buildGames(){
    gameList.forEach(g=>{
        const d=document.createElement('div'); d.className='game';
        d.innerHTML=`<div style="height:120px;display:flex;align-items:center;justify-content:center;font-size:3rem;">${g.icon}</div><p>${g.name}</p>`;
        d.onclick=()=>startGame(g.run,g.name);
        gamesDiv.appendChild(d);
    });
}

/* ────── Full-screen canvas handling ────── */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const closeBtn = document.getElementById('closeBtn');
let currentGame = null;

function startGame(runFn,title){
    document.getElementById('hub').style.display='none';
    canvas.style.display='block';
    closeBtn.style.display='block';
    closeBtn.onclick=stopGame;
    resizeCanvas();
    currentGame = runFn;
    requestAnimationFrame(gameLoop);
}
function stopGame(){
    canvas.style.display='none';
    closeBtn.style.display='none';
    document.getElementById('hub').style.display='flex';
    if(currentGame && currentGame.stop) currentGame.stop();
    currentGame=null;
}
function resizeCanvas(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize',resizeCanvas);

let lastTime=0;
function gameLoop(ts){
    if(!currentGame) return;
    const dt = ts-lastTime; lastTime=ts;
    currentGame(canvas,ctx,dt);
    requestAnimationFrame(gameLoop);
}

/* ────── QUICK IMPLEMENTATIONS (you can expand any) ────── */
function pong(canvas,ctx){
    let init=false, ball, p1, p2, score1=0, score2=0;
    function reset(){
        ball={x:canvas.width/2,y:canvas.height/2,vx:5,vy:3,r:10};
        p1={x:40,y:canvas.height/2-50,h:100,score:0};
        p2={x:canvas.width-40-20,y:canvas.height/2-50,h:100,score:0};
    }
    if(!init){reset();init=true;}
    // input
    const keys = {};
    window.onkeydown=e=>keys[e.key]=true;
    window.onkeyup=e=>keys[e.key]=false;
    if(keys['w']) p1.y=Math.max(0,p1.y-8);
    if(keys['s']) p1.y=Math.min(canvas.height-p1.h,p1.y+8);
    if(keys['ArrowUp']) p2.y=Math.max(0,p2.y-8);
    if(keys['ArrowDown']) p2.y=Math.min(canvas.height-p2.h,p2.y+8);

    // update
    ball.x+=ball.vx; ball.y+=ball.vy;
    if(ball.y-ball.r<0 || ball.y+ball.r>canvas.height) ball.vy=-ball.vy;
    if(ball.x-ball.r<p1.x+20 && ball.y>p1.y && ball.y<p1.y+p1.h) {ball.vx=-ball.vx;ball.vx*=1.03;}
    if(ball.x+ball.r>p2.x && ball.y>p2.y && ball.y<p2.y+p2.h) {ball.vx=-ball.vx;ball.vx*=1.03;}
    if(ball.x<0){p2.score++;reset();}
    if(ball.x>canvas.width){p1.score++;reset();}

    // draw
    ctx.fillStyle='#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#0f0';
    ctx.fillRect(p1.x,p1.y,20,p1.h);
    ctx.fillRect(p2.x,p2.y,20,p2.h);
    ctx.beginPath(); ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2); ctx.fill();
    ctx.font='30px monospace'; ctx.fillText(p1.score,canvas.width/4,50);
    ctx.fillText(p2.score,3*canvas.width/4,50);
}

/* ----- Simple Snake ----- */
function snake(canvas,ctx){
    let init=false, head, food, dir={x:1,y:0}, tail=[], score=0, cell=20, speed=120, timer=0;
    function reset(){
        head={x:10,y:10}; tail=[]; dir={x:1,y:0}; score=0; placeFood();
    }
    function placeFood(){
        food={x:Math.floor(Math.random()* (canvas.width/cell)), y:Math.floor(Math.random()* (canvas.height/cell))};
    }
    if(!init){reset();init=true;}
    const keys={}; window.onkeydown=e=>keys[e.key]=true; window.onkeyup=e=>keys[e.key]=false;
    if(keys['ArrowUp'] && dir.y===0){dir={x:0,y:-1};}
    if(keys['ArrowDown'] && dir.y===0){dir={x:0,y:1};}
    if(keys['ArrowLeft'] && dir.x===0){dir={x:-1,y:0};}
    if(keys['ArrowRight'] && dir.x===0){dir={x:1,y:0};}

    timer+=dt;
    if(timer>speed){
        timer=0;
        const nx=head.x+dir.x, ny=head.y+dir.y;
        if(nx<0||nx>=canvas.width/cell||ny<0||ny>=canvas.height/cell||tail.some(s=>s.x===nx&&s.y===ny)) reset();
        head={x:nx,y:ny}; tail.push({x:head.x,y:head.y}); tail= tail.slice(-score-1);
        if(head.x===food.x && head.y===food.y){score++; placeFood();}
    }

    ctx.fillStyle='#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#0f0';
    tail.forEach(s=>ctx.fillRect(s.x*cell,s.y*cell,cell-2,cell-2));
    ctx.fillStyle='#ff0'; ctx.fillRect(head.x*cell,head.y*cell,cell-2,cell-2);
    ctx.fillStyle='#f00'; ctx.fillRect(food.x*cell,food.y*cell,cell-2,cell-2);
    ctx.font='20px monospace'; ctx.fillStyle='#fff'; ctx.fillText('Score: '+score,10,30);
}
